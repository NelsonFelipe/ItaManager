<!DOCTYPE html>
{% load static %}

<html lang="en">  
    <head>

        {% block meta %}
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
            <link rel="stylesheet" href="{% static "css/styles.css" %}">
            {% block title %}<title>CompartLivros</title>{% endblock title %}
        {% endblock meta %}
        <link rel="shortcut icon" href="{% static "img/icone.ico" %}" type="image/x-icon">

    </head>

    <body>

        {% include "components/header.html" %}
        <main>     
            {% block content %}
            {% endblock %}
        </main>
        {% include "components/footer.html" %}
        
    </body>
    
</html>
{% block script %} 
    <script src="{% static "js/script.js" %}"></script>
{% endblock script %}
